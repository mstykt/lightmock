# GET single response, non-strict
- request:
    method: GET
    path: /hello
  response:
    status: 200
    body: '{"message":"Hello World"}'

# GET random response list
- request:
    method: GET
    path: /user/{id:int}
  response:
    - status: 200
      body: '{"id":{{id}},"name":"Alice"}'
    - status: 200
      body: '{"id":{{id}},"name":"Bob"}'

# POST with strict body
- request:
    method: POST
    path: /login
    body:
      username: admin
      password: secret
  strictBody: true
  response:
    status: 200
    body: '{"token":"abcdef"}'

# POST with non-strict body
- request:
    method: POST
    path: /feedback
  response:
    status: 201
    body: '{"status":"ok"}'

# PUT example
- request:
    method: PUT
    path: /user/{id:int}
  response:
    status: 200
    body: '{"updated":true}'

# DELETE example
- request:
    method: DELETE
    path: /user/{id:int}
  response:
    status: 204
    body: ''

# PATCH example
- request:
    method: PATCH
    path: /user/{id:int}
  response:
    status: 200
    body: '{"patched":true}'